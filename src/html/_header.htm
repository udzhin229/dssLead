<header class="header">
  <div class="header__container">
    <div class="header__logo-thumb">
      <img class="header__logo" src="@img/logo.svg" alt="logo" />
    </div>
    <div class="header__menu-pc">
      <div class="header__language-wrapper">
        <select name="form[]" data-class-modif="form" class="header-select">
          <option class="header-select__option" value="1" selected>Ru</option>
          <option class="header-select__option" data-lang="en" value="2">En</option>
          <option class="header-select__option" data-lang="ua" value="3">Ua</option>
        </select>
      </div>
      <nav class="header__menu-nav menu-nav">
        <ul class="menu-nav__list">
          <li class="menu-nav__item">
            <a href="#about-brand" class="menu-nav__link"> О бренде </a>
          </li>
          <li class="menu-nav__item">
            <a href="#unique-features" class="menu-nav__link"> Уникальные фишки </a>
          </li>
          <li class="menu-nav__item">
            <a href="#cpa" class="menu-nav__link"> Мы не СРА </a>
          </li>
          <li class="menu-nav__item">
            <a href="#perspective" class="menu-nav__link"> Что будет дальше? </a>
          </li>
          <li class="menu-nav__item">
            <a href="#founders" class="menu-nav__link"> О команде </a>
          </li>
        </ul>
      </nav>
      <div class="header__auth-nav auth-nav">
        <div class="header__menu menu" data-da=".header__container,1007.98,2">
          <div class="header-mb__button-wrapper">
            <button type="button" class="menu__icon icon-menu">
              <span></span>
            </button>
          </div>
          <div class="menu__body">
            <div class="menu-body__wrapper">
              <nav class="menu__body-nav">
                <ul class="menu-nav__list" >
                  <li class="menu-nav__item">
                    <a href="#about-brand" class="menu-nav__link"> О бренде </a>
                  </li>
                  <li class="menu-nav__item">
                    <a href="#unique-features" class="menu-nav__link"> Уникальные фишки </a>
                  </li>
                  <li class="menu-nav__item">
                    <a href="#cpa" class="menu-nav__link"> Мы не СРА </a>
                  </li>
                  <li class="menu-nav__item">
                    <a href="#perspective" class="menu-nav__link"> Что будет дальше? </a>
                  </li>
                  <li class="menu-nav__item">
                    <a href="#founders" class="menu-nav__link"> О команде </a>
                  </li>
                </ul>
              </nav>
              <div class="menu-body__socials-link-box socials-links">
                <ul class="socials-links__list">
                  <li class="socials-links__item">
                    <a href="#" class="socials-links__link">
                      <svg class="socials-links__link-icon telegram">
                        <use xlink:href="@img/icons/icons.svg#telegram"></use>
                      </svg>
                    </a>
                  </li>
                  <li class="socials-links__item">
                    <a href="#" class="socials-links__link-another">
                      <svg class="socials-links__link-icon">
                        <use xlink:href="@img/icons/icons.svg#youtube"></use>
                      </svg>
                    </a>
                  </li>
                  <li class="socials-links__item">
                    <a href="#" class="socials-links__link-another">
                      <svg class="socials-links__link-icon">
                        <use xlink:href="@img/icons/icons.svg#instagram"></use>
                      </svg>
                    </a>
                  </li>
                  <li class="socials-links__item">
                    <a href="#" class="socials-links__link-another">
                      <svg class="socials-links__link-icon">
                        <use xlink:href="@img/icons/icons.svg#facebook"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="menu-body__language-box">
                <label>
                  <input type="radio" name="language" value="RU" />
                  <a href="/" class="radio-text">Ru</a>
                </label>
                <label>
                  <input type="radio" name="language" value="EN" />
                  <a href="/en/" class="radio-text">Eng</a>
                </label>
                <label>
                  <input type="radio" name="language" value="UA" />
                  <a href="/ua/" class="radio-text">Ua</a>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div
          class="auth-nav__log-in-wrapper"
          data-da=".menu__body-nav, 1007.98, 1"
        >
          <a href="#" data-popup="#popup" class="auth-nav__log-in-link">Войти</a>
          <a href="#" data-popup="#popup" class="auth-nav__sign-in-link">Регистрация</a>
        </div>
        <div class="auth-nav__log-out-wrapper">
          <a href="#" class="auth-nav__log-out-link">
            <svg class="auth-nav__log-out-link-icon">
              <use xlink:href="@img/icons/icons.svg#log-out"></use>
            </svg>
          </a>
